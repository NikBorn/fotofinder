<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Foto Finder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="normalize" type="text/css" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:600,800" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="path/to/your/jquery.min.js"><\/script>')</script>
  </head>
  <body>
    <section class="top-section">
      <article class="top-container">
        <h1>FOTO</h1>
        <div class="logo-icon"></div>
        <h1>FINDER</H1>
        <p class="input-label">Title</p>
        <input type="text" id="title-input">
        <p class="input-label">Caption</p>
        <input type="text" id="caption-input">
        <input type="file" name="file-input" id="file" class="inputfile"/>
        <label class="file-btn" for="file">Choose File</label>
        <button disabled= true type="input" id="save-btn">Add to Album</button>
    </article>
    </section>
    <section class="card-container">
    </section>
        <script type="text/javascript" src="scripts.js"></script>
  </body>
</html>
